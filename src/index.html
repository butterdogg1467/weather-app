<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <input id='search' type="search" >
    <button id="searchbutton">Search</button>
    <button id="ftoc">C</button>

    <div class="currentgroup">
        <div class="citycondition">
            <h1 class="cityname"></h1>
            <img class="conditionicon">
        </div>
        <h1 class="date"></h1>
        <h1 class="time"></h1>
        <h1 class="condition"></h1>
        <h1 class="temp"></h1>
        <h1 class="feelslike"></h1>
        <h1 class="wind"></h1>
        <h1 class="gust"></h1>
    </div>

        <div class="forecastgroup1">
            <img class="forecasticon" id="forecasticon1">
            <h2 class="date" id="date1"></h2>
            <h2 class="avgtemp" id="avgtemp1"></h2>
        </div>
        
        <div class="forecastgroup2">
            <img class="forecasticon" id="forecasticon2">
            <h2 class="date" id="date2"></h2>
            <h2 class="avgtemp" id="avgtemp2"></h2>
        </div>

        <div class="forecastgroup3">
            <img class="forecasticon" id="forecasticon3">
            <h2 class="date" id="date3"></h2>
            <h2 class="avgtemp" id="avgtemp3"></h2>
        </div>

</body>
</html>
